<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="red-box"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="color-change-box"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="boxes-wrapper">
    <div class="blue-box"></div>
    <div class="green-box"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
    <div class="clearfix">
      <div class="float-red-box"></div>
      <div class="float-blue-box"></div>
    </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="flexbox-list-reverse">
      <p class="a-box-reverse">a</p>
      <p class="b-box-reverse">b</p>
      <p class="c-box-reverse">c</p>
    </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="flexbox-list-order">
      <p class="a-box-order">a</p>
      <p class="b-box-order">b</p>
      <p class="c-box-order">c</p>
    </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="boxes-positions">
      <div class="red-box-back"></div>
      <div class="blue-box-flont"></div>
      <div class="green-box-side"></div>
    </div>
</body>

</html>
